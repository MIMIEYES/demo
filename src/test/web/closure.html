<script>
    var name = "Window";
    var obj = {
        name : "Object",
        getName : function () {
            var that = this;
            return function () {
                alert(typeof(that));
                alert(typeof(this));
                return that.name + " - " + this.name;
            }
        }
    };
    var func = obj.getName();
    alert(func());

</script>
